<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="chat-header">
            <div class="logo">
                <img src="images/logo.PNG" alt="logo">
            </div>
            <div class="title">
vamos a hablar
            </div>
        </div>

        <div class="chat-body">
Mensajes aquí
        </div>

        <div class="chat-input">
<div class="input-sec">
<input type="text" id="txtInput" autofocus placeholder="Escriba aquí">
</div>
<div class="send">
<img src="images/send.svg" alt="send">
</div>
        </div>
    </div>

</body>

</html>
